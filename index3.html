<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試題 3：元件化下拉選單</title>
    <style>
        .dropdown-container {
            position: relative;
            width: 200px;
            display: inline-block;
        }

        .dropdown-select {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            cursor: pointer;
            box-sizing: border-box;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid black;
            max-height: 150px;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 1;
        }

        .dropdown-content label {
            display: block;
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-content label:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<form id="Form">
    <label class="dropdown-container">
        <div multiple class="dropdown-select" id="display" onclick="toggleDropdown()">點擊選擇</div>
        <div class="dropdown-content" id="dropdownContent">
        </div>
    </label>
    <button type="submit">提交</button>
</form>

<script>
    const options = ['選項 1', '選項 2', '選項 3', '選項 4'];
    let arr = [];

    // 初始化下拉選單
    function initializeDropdown() {
        const dropdownContent = document.getElementById('dropdownContent');
        options.forEach(option => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = option;
            checkbox.addEventListener('change', () => updateDisplay(option, checkbox.checked));
            label.appendChild(checkbox);
            label.append(option);
            dropdownContent.appendChild(label);
        });
        updateDisplay(); // 更新顯示區域
    }

    function updateDisplay(option, checked) {
        if (typeof option !== 'undefined') {
            // 當 checkbox 狀態改變時，更新選中的項目
            if (checked) {
                arr.push(option);
            } else {
                arr = arr.filter(item => item !== option);
            }
        }
        
        // 更新顯示選中的項目
        const display = document.getElementById('display');
        display.innerText = arr.length ? arr.join(', ') : '點擊選擇';
    }

    // 切換下拉選單顯示
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownContent');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // 提交表單時顯示選中的項目
    document.getElementById('Form').onsubmit = function(event) {
        event.preventDefault();
        alert('已選擇的項目: ' + arr.join(', '));
    }

    initializeDropdown();
</script>

</body>
</html>
